name: Golden Run Gate

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  golden_run_verification:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (optional)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Execute Golden Run Verification
        env:
          PROVIDER: dry_run
        run: python3 scripts/verify_golden_run.py
